<style>
ul > li {
    display: inline-block;
    /* You can also add some margins here to make it look prettier */
    zoom:1;
    *display:inline;
    /* this fix is needed for IE7- */
}
.list-horizontal li {
	display:inline-block;
      zoom:1;
    *display:inline;
   text-align: center;
}   
.list-horizontal li:before {
	content: '\00a0\2022\00a0\00a0';
	font-size:30px;
    position: inherit;
}

</style>
<div id="page-wrapper" ng-cotroller="mycontroller">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h3 class="box-title"> Time and Sentiment</h3>
                    <div id="themesByTime" style="height: 300px;"></div>
                   

                        <!-- <ul style="list-style-type:circle;"> -->
                           <center>      <ul class="list-horizontal">
                            <li style="color:#0c4cb2;font-weight: bold;margin-right: 20px " >BRAND</li>
                            <li style="color:#ed8610 ;font-weight: bold;margin-right: 20px ">PRICE</li>
                            <li style="color:#edda0f ;font-weight: bold;margin-right: 20px ">PRODUCT</li>
                            <li style="color:#0ac933;font-weight: bold;margin-right: 20px  ">SERVICE</li>
                            <li style="color:#890ac9 ;font-weight: bold;margin-right: 20px ">EMPLOYEE</li>

                        </ul>     </center>

                  
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div ng-repeat="dataGroup in datapoints" class="white-box">
            <div class="row">
                <h3 class="box-title"> {{dataGroup.group}} </h3>
                <div ng-repeat=" datapoint in dataGroup.datapoints" class="col col-md-2">
                    <div id="chart{{datapoint.graphId}}" ng-init="">
                        {{ drawtThemesByGroup('#chart'+datapoint.graphId,datapoint.data,datapoint.sentimentValue) }}
                    </div>
                    <center>{{datapoint.State}} </center>
                    <div class="col col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h3 class="box-title"> NPS/Rating and Sentiment </h3>
                    <div id="themesRating" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h3 class="box-title"> NPS/Rating and Time</h3>
                    <div id="themesRatingWithTime" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
